<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Favicon -->
    <link href="/static/favicon.ico" rel="icon">

    <!-- Custom CSS -->
    <link href="/static/styles.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
        }

        .centered-form {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: 100%;
            margin-top: 50px;
        }
    </style>

    <title>ARNEDO Currency Calculator</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light border">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span class="text-danger fw-bold">ARNEDO </span>
                <span class="text-success fw-bold">Currency</span>
                <span class="text-danger fw-bold">Calculator</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/login">Log in</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="centered-form">
        <form action="/register" method="post" class="text-center">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto" name="username" placeholder="Username" type="text" style="width: 300px;">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto" name="password" placeholder="Password" type="password" style="width: 300px;">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto" name="confirmation" placeholder="Confirmation" type="password" style="width: 300px;">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
